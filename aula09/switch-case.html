<script>
  const sinal = prompt("Escolha a cor do sinal (vermelho, amarelo ou verde):")
    .trim()
    .toLowerCase();

  switch (sinal) {
    case "verde":
      document.write('<h2> style="color: green" >SIGA</h2>');
      break;
    case "amarelo":
      document.write('<h2> style="color: yellow" >ATENÇÃO</h2>');
      break;
    case "vermelho":
      document.write('<h2> style="color: red" >PARE</h2>');
      break;
  }
</script>
